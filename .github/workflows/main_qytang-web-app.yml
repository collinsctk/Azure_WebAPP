# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - qytang-web-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://qytangcr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_de649978be22489f899d69592f6c6b2b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4048b41820734daf918dc13b22f05b62 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: qytangcr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_de649978be22489f899d69592f6c6b2b }}/webapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'qytang-web-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a36c6e7341de418fae7629812d641ed8 }}
        images: 'qytangcr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_de649978be22489f899d69592f6c6b2b }}/webapp:${{ github.sha }}'